<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Logs</h1>
    <div id="logs" hx-get="/dash" hx-trigger="every 2s">
        {% for log in logs %}
        <div>
            <p>Comando: {{ log.command }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
